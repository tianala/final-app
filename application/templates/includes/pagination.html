<!-- templates/application/pagination.html -->
<div class="pagination">
    <span class="step-links">
        {% if entities.has_previous %}
            <a href="?page=1">&laquo; first</a>
            <a href="?page={{ entities.previous_page_number }}">previous</a>
        {% endif %}

        <span class="current">
            Page {{ entities.number }} of {{ entities.paginator.num_pages }}.
        </span>

        {% if entities.has_next %}
            <a href="?page={{ entities.next_page_number }}">next</a>
            <a href="?page={{ entities.paginator.num_pages }}">last &raquo;</a>
        {% endif %}
    </span>
</div>
