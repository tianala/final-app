{% extends 'base.html' %}

{% block content %}
  <h2>Shipping Address Detail</h2>
  <p>
    Address: {{ shipping_address.address }},<br>
    City: {{ shipping_address.city }},<br>
    State: {{ shipping_address.state }},<br>
    Zipcode: {{ shipping_address.zipcode }},<br>
    Country: {{ shipping_address.country }}
  </p>
  <a href="{% url 'shippingaddress-list'%}">Back</a>
{% endblock %}
