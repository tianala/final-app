<!-- product_detail.html -->
{% extends 'base.html' %}

{% block content %}
  <h2>{{ product.name }}</h2>
  <p>{{ product.description }}</p>
  <p>Price: {{ product.price }}</p>

  <form method="post" action="{% url 'add-to-cart' product.id %}">
    {% csrf_token %}
    {{ cart_product_form.as_p }}
    <button type="submit">Add to Cart</button>
  </form>
{% endblock %}
