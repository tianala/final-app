{% extends 'base.html' %}

{% block content %}
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 120vh;
      margin: 0;
      background-color: #f8f9fa; /* Set a light background color */
    }

    .delete-address {
      margin-top: 120px;
      text-align: center;
      padding: 50px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #dc3545; /* Set a danger color for the heading */
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    p {
      margin-top: 20px;
      font-size: 1.1em;
    }

    form {
      margin-top: 20px;
      display: flex;
      justify-content: center; /* Align the form items horizontally */
      flex-direction: row; /* Display form items in a row */
      align-items: center;
    }

    input[type="submit"],
    a {
      flex: 1; /* Equal width for both buttons */
      background-color: #dc3545; /* Use danger color for the buttons */
      color: #fff;
      padding: 10px 20px;
      border: 1px solid #dc3545; /* Set border color */
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s, border-color 0.3s;
    }

    input[type="submit"]:hover,
    a:hover {
      background-color: #c82333; /* Darken the background on hover */
    }

    a {
      margin-left: 10px; /* Add some space between buttons */
      text-decoration: none;
      background-color: #fff; /* White background for "No, cancel" */
      color: #dc3545; /* Red color for text */
      padding: 10px 20px;
      border: 1px solid #dc3545; /* Red border color */
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s, border-color 0.3s;
    }

    a:hover {
      background-color: #dc3545; /* Darken the background on hover */
      color: #fff; /* Change text color on hover */
    }
  </style>

  <div class="delete-address">
    <h2>Delete Shipping Address</h2>
    <p>Are you sure you want to delete the shipping address?</p>
    <form method="post" action="{% url 'shippingaddress-del' shippingaddress.id %}">
      {% csrf_token %}
      <input type="submit" value="Yes, delete">
      <a href="{% url 'shippingaddress-list' %}">No, cancel</a>
    </form>
  </div>
{% endblock %}
