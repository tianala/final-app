{% extends 'base.html' %}

{% load static %} <!-- Add this line to load the static tag -->

{% block navbar %}
  <section class="navbar">
    <img src="{% static 'png/logo.png' %}" alt="Logo" class="logo">
    

<div class="search-container">
  <input type="text" placeholder="Search...">
  <button class="search-btn"><i class="fas fa-search"></i></button>
</div>


    <a href='{% url "home" %}' class="btn" id="active">
      <i class="fas fa-home fa-2x"></i> <!-- Font Awesome home icon with larger size -->
    </a>
    <a href='{% url "customer-list" %}' class="btn">
      <i class="fas fa-user fa-2x"></i> <!-- Font Awesome user icon with larger size -->
    </a>
    <a href='{% url "product-list" %}' class="btn">
      <i class="fas fa-box fa-2x"></i> <!-- Font Awesome box icon with larger size -->
    </a>
    <a href="{% url 'cart-list' %}" class="btn">
      <i class="fas fa-shopping-cart fa-2x"></i>
      <span class="cart-count">5</span> <!-- Replace 5 with the hardcoded value for testing -->
    </a>
  </section>
  <div class="additional-bar-home">
    <p>
      FLASH SALES<span class="vertical-line"></span>
      VOUCHERS<span class="vertical-line"></span>
      15-DAYS FREE RETURN<span class="vertical-line"></span>
      E-GIFT CARDS
  </p>
  </div>
 
{% endblock navbar %}

{% block content %}
  <div class="banner-img">
    <img src="{% static 'png/banner.png' %}" alt="Banner Image">
  </div>
{% endblock %}
