{% extends 'base.html' %}

{% block content %}
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 120vh;
      margin: 0;
      background-color: #f8f9fa; /* Set a light background color */
    }

    .customer-detail {
      margin-top: 120px;
      text-align: center;
      padding: 50px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #007bff; /* Set a primary color for the heading */
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    div {
      margin-top: 20px;
      font-size: 1.1em;
    }

    strong {
      font-weight: bold;
      font-size: 1.2em;
      color: #333; /* Set a slightly darker color for strong elements */
    }

    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #007bff;
      border: 1px solid #007bff;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
    }

    a:hover {
      background-color: #0056b3; /* Darken the background on hover */
      color: #fff;
    }

    a + a {
      margin-left: 10px;
    }
  </style>

  <div class="customer-detail">
    <h2>Customer Detail</h2>
    <div>
      <strong>Name:</strong> {{ customer.name }}<br>
      <strong>Email:</strong> {{ customer.email }}<br>
      <!-- Add other details as needed -->
    </div>
    <a href="{% url 'edit-customer' customer.id %}">Edit</a>
    <a href="{% url 'customer-list' %}">Back</a>
  </div>
{% endblock %}
