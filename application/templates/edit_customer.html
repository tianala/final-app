{% extends 'base.html' %}

{% block content %}
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 120vh;
      margin: 0;
      background-color: #f8f9fa;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 120px;
    }

    h2 {
      color: #007bff;
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    form {
      text-align: center;
      padding: 50px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      font-weight: bold;
      font-size: 1.2em;
      color: #333;
    }

    input {
      margin-top: 10px;
      padding: 10px;
      font-size: 1.1em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input[type="submit"] {
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
      margin-right: 10px;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #007bff;
      border: 1px solid #007bff;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
    }

    a:hover {
      background-color: #0056b3;
      color: #fff;
    }
  </style>

  <div class="container">
    <form method="post" action="{% url 'edit-customer' customer.id %}">
      {% csrf_token %}
      <h2>Edit Customer</h2>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" value="{{ customer.name }}"><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" value="{{ customer.email }}"><br>
      <!-- Add other form fields as needed -->
      <div>
        <input type="submit" value="Save Changes">
        <a href="{% url 'customer-detail' customer.id %}">Cancel</a>
      </div>
    </form>
  </div>
{% endblock %}
