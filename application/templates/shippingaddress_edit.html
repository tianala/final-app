{% extends 'base.html' %}

{% block content %}
  <h2>Edit Shipping Address</h2>
  <form method="post" action="{% url 'shippingaddress-edit' shippingaddress.id %}">
    {% csrf_token %}
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" value="{{ shipping_address.address }}" required><br>

    <label for="city">City:</label>
    <input type="text" id="city" name="city" value="{{ shipping_address.city }}" required><br>

    <label for="state">State:</label>
    <input type="text" id="state" name="state" value="{{ shipping_address.state }}" required><br>

    <label for="zipcode">Zipcode:</label>
    <input type="text" id="zipcode" name="zipcode" value="{{ shipping_address.zipcode }}" required><br>

    <label for="country">Country:</label>
    <input type="text" id="country" name="country" value="{{ shipping_address.country }}" required><br>

    <input type="submit" value="Save Changes">
  </form>
{% endblock %}
