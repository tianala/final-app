{% extends 'base.html' %}

{% block content %}
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 120vh;
      margin: 0;
      background-color: #f8f9fa;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 120px;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #dc3545;
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      color: #333;
      margin-bottom: 40px;
    }

    form {
      text-align: center;
    }

    .button-container {
      display: flex;
      gap: 10px;
    }

    input[type="submit"] {
      display: inline-block;
      text-decoration: none;
      cursor: pointer;
      padding: 10px 20px;
      border: 1px solid #dc3545;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s, border-color 0.3s;
      background-color: #dc3545;
      color: #fff;
    }

    input[type="submit"]:hover {
      background-color: #c82333;
    }

    a {
      display: inline-block;
      text-decoration: none;
      cursor: pointer;
      padding: 10px 20px;
      border: 1px solid #dc3545;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s, border-color 0.3s;
      color: #000;
    }

    a:hover {
      background-color: #dc3545;
      color: #000;
    }
  </style>

  <div class="container">
    <h2>Delete Customer</h2>
    <p>Are you sure you want to delete {{ customer.name }}?</p>
    <form method="post" action="{% url 'delete-customer' customer.id %}">
      {% csrf_token %}
      <div class="button-container">
        <input type="submit" value="Yes, delete">
        <a href="{% url 'customer-list' %}">No, cancel</a>
      </div>
    </form>
  </div>
{% endblock %}
